{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    * {
      font-family: Comic Sans MS;
      color: black;
      text-align: left; 
      vertical-align: text-top;
      background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00OTQtYmctMDA1ZC14LmpwZw.jpg?s=lzdzy7JOUhFCIDOMBdaphm2vSVrFFsBKnV3MjfVSWSc'); 
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: 100% 100%;
    }
    h1 {
      text-align: center;
      font-size: 35px;
    }
    form {
      margin: auto;
      width: 600px;
      padding: 1em;
      border: 2px solid rgb(87, 73, 73);
      border-radius: 1em;
      font-size: 15px;
      table-layout:fixed;
    }
</style>

<div class = "login">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
